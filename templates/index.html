<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Light theme (default) */
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --header-gradient-start: #4CAF50;
            --header-gradient-end: #45a049;
            --bg-color: white;
            --text-color: #333;
            --form-bg: white;
            --input-bg: white;
            --input-border: #e0e0e0;
            --input-text: #333;
            --section-border: #4CAF50;
            --label-color: #555;
            --shadow-color: rgba(0,0,0,0.2);
            --success-bg: #d4edda;
            --success-border: #c3e6cb;
            --success-text: #155724;
            --error-bg: #f8d7da;
            --error-border: #f5c6cb;
            --error-text: #721c24;
        }

        [data-theme="dark"] {
            --bg-gradient-start: #2c3e50;
            --bg-gradient-end: #1a1a2e;
            --header-gradient-start: #27ae60;
            --header-gradient-end: #219653;
            --bg-color: #1e1e2e;
            --text-color: #f0f0f0;
            --form-bg: #2d2d44;
            --input-bg: #3a3a52;
            --input-border: #4a4a6a;
            --input-text: #f0f0f0;
            --section-border: #27ae60;
            --label-color: #cccccc;
            --shadow-color: rgba(0,0,0,0.4);
            --success-bg: #1e4620;
            --success-border: #2e7d32;
            --success-text: #d4edda;
            --error-bg: #5a1a1a;
            --error-border: #c62828;
            --error-text: #f8d7da;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            padding: 20px;
            min-height: 100vh;
            color: var(--text-color);
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--form-bg);
            border-radius: 15px;
            box-shadow: 0 10px 40px var(--shadow-color);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .header {
            background: linear-gradient(135deg, var(--header-gradient-start) 0%, var(--header-gradient-end) 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .section-header {
            font-size: 20px;
            color: var(--text-color);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--section-border);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            color: var(--label-color);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .required {
            color: #e74c3c;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: inherit;
            background-color: var(--input-bg);
            color: var(--input-text);
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--section-border);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--header-gradient-start) 0%, var(--header-gradient-end) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(76, 175, 80, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background-color: var(--success-bg);
            border: 1px solid var(--success-border);
            color: var(--success-text);
        }

        .alert-error {
            background-color: var(--error-bg);
            border: 1px solid var(--error-border);
            color: var(--error-text);
        }

        .alert ul {
            margin-left: 20px;
            margin-top: 10px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--header-gradient-start);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .theme-switch {
            display: flex;
            align-items: center;
            background: var(--form-bg);
            border-radius: 50px;
            padding: 5px;
            box-shadow: 0 2px 10px var(--shadow-color);
            cursor: pointer;
        }

        .theme-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .theme-icon.active {
            background: linear-gradient(135deg, var(--header-gradient-start) 0%, var(--header-gradient-end) 100%);
            color: white;
        }

        .theme-icon svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .theme-toggle {
                top: 10px;
                right: 10px;
            }

            .theme-switch {
                padding: 3px;
            }

            .theme-icon {
                width: 26px;
                height: 26px;
            }
        }
    </style>
</head>
<body>
    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <div class="theme-switch" id="themeSwitch">
            <div class="theme-icon active" id="lightTheme">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9M12,2L14.39,5.42C13.65,5.15 12.84,5 12,5C11.16,5 10.35,5.15 9.61,5.42L12,2M3.34,7L7.5,6.65C6.9,7.16 6.36,7.78 5.94,8.5C5.5,9.24 5.25,10 5.11,10.79L3.34,7M3.36,17L5.12,13.23C5.26,14 5.53,14.78 5.95,15.5C6.37,16.24 6.91,16.86 7.5,17.37L3.36,17M20.65,7L18.88,10.79C18.74,10 18.47,9.23 18.05,8.5C17.63,7.78 17.1,7.15 16.5,6.64L20.65,7M20.64,17L16.5,17.36C17.09,16.85 17.62,16.22 18.04,15.5C18.46,14.77 18.73,14 18.87,13.21L20.64,17M12,22L9.59,18.56C10.33,18.83 11.14,19 12,19C12.82,19 13.63,18.83 14.37,18.56L12,22Z"/>
                </svg>
            </div>
            <div class="theme-icon" id="darkTheme">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M17.75,4.09L15.22,6.03L16.13,9.09L13.5,7.28L10.87,9.09L11.78,6.03L9.25,4.09L12.44,4L13.5,1L14.56,4L17.75,4.09M21.25,11L19.61,12.25L20.2,14.23L18.5,13.06L16.8,14.23L17.39,12.25L15.75,11L17.81,10.95L18.5,9L19.19,10.95L21.25,11M18.97,15.95C19.8,15.87 20.69,17.05 20.16,17.8C19.84,18.25 19.5,18.67 19.08,19.07C15.17,23 8.84,23 4.94,19.07C1.03,15.17 1.03,8.83 4.94,4.93C5.34,4.53 5.76,4.17 6.21,3.85C6.96,3.32 8.14,4.21 8.06,5.04C7.79,7.9 8.75,10.87 10.95,13.06C13.14,15.26 16.1,16.22 18.97,15.95M17.33,17.97C14.5,17.81 11.7,16.64 9.53,14.5C7.36,12.31 6.2,9.5 6.04,6.68C3.23,9.82 3.34,14.64 6.35,17.66C9.37,20.67 14.19,20.78 17.33,17.97Z"/>
                </svg>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>Donation Registration Form</h1>
            <p>Your generosity makes a difference</p>
        </div>

        <div class="form-container">
            <div id="alert" class="alert"></div>

            <form id="donationForm">
                <!-- Personal Information Section -->
                <h2 class="section-header">Personal Information</h2>

                <div class="form-group">
                    <label for="name">Name <span class="required">*</span></label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="mobile">Mobile Number <span class="required">*</span></label>
                    <input type="tel" id="mobile" name="mobile" placeholder="10-digit mobile number" maxlength="10" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com">
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" placeholder="Enter your complete address"></textarea>
                </div>

                <div class="form-group">
                    <label for="country">Country <span class="required">*</span></label>
                    <select id="country" name="country" required>
                        <option value="">Select Country</option>
                        {% for country in countries %}
                        <option value="{{ country }}">{{ country }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="state">State <span class="required">*</span></label>
                    <select id="state" name="state" required disabled>
                        <option value="">Select State</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="city">City <span class="required">*</span></label>
                    <select id="city" name="city" required disabled>
                        <option value="">Select City</option>
                    </select>
                </div>

                <!-- Donation Details Section -->
                <h2 class="section-header">Donation Details</h2>

                <div class="form-group">
                    <label for="donation_for">Donation For <span class="required">*</span></label>
                    <select id="donation_for" name="donation_for" required>
                        <option value="">Select Purpose</option>
                        <option value="Food">Food</option>
                        <option value="AIIMS">AIIMS</option>
                        <option value="GD">GD</option>
                        <option value="KF">KF</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="amount">Donation Amount (â‚¹) <span class="required">*</span></label>
                    <input type="number" id="amount" name="amount" placeholder="Enter amount" min="1" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="donation_type">Donation Type <span class="required">*</span></label>
                    <select id="donation_type" name="donation_type" required>
                        <option value="">Select Payment Method</option>
                        <option value="Cash">Cash</option>
                        <option value="Online">Online</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">Submit Donation</button>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Processing your donation...</p>
                </div>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('donationForm');
        const countrySelect = document.getElementById('country');
        const stateSelect = document.getElementById('state');
        const citySelect = document.getElementById('city');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const alertDiv = document.getElementById('alert');
        const themeSwitch = document.getElementById('themeSwitch');
        const lightThemeBtn = document.getElementById('lightTheme');
        const darkThemeBtn = document.getElementById('darkTheme');
        const htmlElement = document.documentElement;

        // Theme Toggle Functionality
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            setTheme(savedTheme);
        }

        function setTheme(theme) {
            htmlElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            
            if (theme === 'light') {
                lightThemeBtn.classList.add('active');
                darkThemeBtn.classList.remove('active');
            } else {
                darkThemeBtn.classList.add('active');
                lightThemeBtn.classList.remove('active');
            }
        }

        // Theme switch event listeners
        lightThemeBtn.addEventListener('click', () => setTheme('light'));
        darkThemeBtn.addEventListener('click', () => setTheme('dark'));

        // Initialize theme on page load
        initTheme();

        // Handle country change
        countrySelect.addEventListener('change', async function() {
            const country = this.value;
            stateSelect.disabled = true;
            citySelect.disabled = true;
            stateSelect.innerHTML = '<option value="">Select State</option>';
            citySelect.innerHTML = '<option value="">Select City</option>';

            if (country) {
                try {
                    const response = await fetch(`/api/states/${encodeURIComponent(country)}`);
                    const states = await response.json();
                    
                    states.forEach(state => {
                        const option = document.createElement('option');
                        option.value = state;
                        option.textContent = state;
                        stateSelect.appendChild(option);
                    });
                    
                    stateSelect.disabled = false;
                } catch (error) {
                    console.error('Error loading states:', error);
                }
            }
        });

        // Handle state change
        stateSelect.addEventListener('change', async function() {
            const country = countrySelect.value;
            const state = this.value;
            citySelect.disabled = true;
            citySelect.innerHTML = '<option value="">Select City</option>';

            if (country && state) {
                try {
                    const response = await fetch(`/api/cities/${encodeURIComponent(country)}/${encodeURIComponent(state)}`);
                    const cities = await response.json();
                    
                    cities.forEach(city => {
                        const option = document.createElement('option');
                        option.value = city;
                        option.textContent = city;
                        citySelect.appendChild(option);
                    });
                    
                    citySelect.disabled = false;
                } catch (error) {
                    console.error('Error loading cities:', error);
                }
            }
        });

        // Handle form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Hide any previous alerts
            alertDiv.style.display = 'none';
            
            // Show loading
            submitBtn.disabled = true;
            loading.style.display = 'block';

            try {
                const formData = new FormData(form);
                
                const response = await fetch('/submit', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('success', result.message);
                    form.reset();
                    stateSelect.disabled = true;
                    citySelect.disabled = true;
                    
                    // Scroll to top to see success message
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                } else {
                    showAlert('error', 'Please correct the following errors:', result.errors);
                }
            } catch (error) {
                showAlert('error', 'An error occurred. Please try again.');
                console.error('Error:', error);
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        function showAlert(type, message, errors = []) {
            alertDiv.className = `alert alert-${type}`;
            
            let html = `<strong>${message}</strong>`;
            
            if (errors.length > 0) {
                html += '<ul>';
                errors.forEach(error => {
                    html += `<li>${error}</li>`;
                });
                html += '</ul>';
            }
            
            alertDiv.innerHTML = html;
            alertDiv.style.display = 'block';
        }
    </script>
</body>
</html>
